<div class="settings">
  <h2>Ustawienia</h2>

  <form [formGroup]="settingsForm" (ngSubmit)="saveSettings()">
    <mat-form-field appearance="outline">
      <mat-label>Klucz API OpenAI</mat-label>
      <input
        matInput
        type="password"
        formControlName="apiKey"
        placeholder="sk-...">
      <mat-error *ngIf="settingsForm.get('apiKey')?.hasError('required')">
        Klucz API jest wymagany
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Model AI</mat-label>
      <mat-select formControlName="model">
        <mat-option value="gpt-4">GPT-4 (najlepsza jakość)</mat-option>
        <mat-option value="gpt-4-turbo">GPT-4 Turbo (szybszy)</mat-option>
        <mat-option value="gpt-3.5-turbo">GPT-3.5 Turbo (ekonomiczny)</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="actions">
      <button mat-raised-button color="primary" type="submit">
        Zapisz ustawienia
      </button>
      <button mat-button type="button" (click)="testConnection()">
        Testuj połączenie
      </button>
    </div>
  </form>

  <div class="connection-status" *ngIf="connectionStatus()">
    <p [class]="connectionStatus()?.type">
      {{ connectionStatus()?.message }}
    </p>
  </div>
</div>
