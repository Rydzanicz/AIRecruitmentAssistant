<div
  class="chat-widget"
  [style.left.px]="pos.x"
  [style.top.px]="pos.y"
  (mousedown)="startDrag($event)"
>
  <form (ngSubmit)="ask()">
    <input
      [(ngModel)]="vm.question"
      name="question"
      placeholder="Zadaj pytanie..."
      (keydown.enter)="ask()"
      autocomplete="off"
    />
    <button type="submit" [disabled]="vm.loading || !vm.question.trim()">Wy≈õlij</button>
  </form>
  <div *ngIf="vm.loading">Czekaj...</div>
  <div *ngIf="vm.answer">{{ vm.answer }}</div>

</div>
