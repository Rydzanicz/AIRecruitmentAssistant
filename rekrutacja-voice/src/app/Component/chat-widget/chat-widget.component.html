<div
  class="chat-widget"
  [style.left.px]="pos.x"
  [style.top.px]="pos.y"
  (mousedown)="startDrag($event)"
  (click)="focusInput()"
>
  <form class="chat-form" (ngSubmit)="ask()">
    <input
      #chatInput
      [(ngModel)]="question"
      name="question"
      placeholder="Napisz wiadomoÅ›Ä‡..."
      autocomplete="off"
      class="chat-input"
    />
    <button type="submit" [disabled]="loading || !question.trim()" class="chat-send-btn">
      <span class="material-icons">send</span>
    </button>
  </form>
  <div *ngIf="loading" class="chat-loading">
    <span class="spinner"></span> Czekaj...
  </div>
  <div *ngIf="answer" class="chat-answer">
    <span class="ai-avatar"></span>
    {{ answer }}
  </div>
</div>
